publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  cloud_firestore:
  connectivity_plus:
  firebase_auth:
  firebase_core:
  firebase_storage:
  flutter:
    sdk: flutter
  flutter_dotenv:
